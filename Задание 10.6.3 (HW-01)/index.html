<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с эхо-сервером</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-controls">
            <input type="text" id="message-input" class="chat-input" placeholder="Введите сообщение...">
            <button id="send-button" class="chat-button">Отправить</button>
            <button id="geo-button" class="chat-button geo">Гео-локация</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
